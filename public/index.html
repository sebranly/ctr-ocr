<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="canonical" href='https://www.crashteamresults.com' />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Uploads your in-game screenshots of Crash Team Racing: Nitro-Fueled and convert them into results data"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Crash Team Results</title>
    <meta property="og:url" content="https://www.crashteamresults.com" />
    <meta property="og:title" content="Crash Team Results" />
    <meta property="og:description" content="Uploads your in-game screenshots of Crash Team Racing: Nitro-Fueled and convert them into results data" />
    <meta property="og:image" content="https://raw.githubusercontent.com/sebranly/ctr-ocr/main/src/img/examples/IMG1.PNG" />
    <meta property="og:image:url" content="https://raw.githubusercontent.com/sebranly/ctr-ocr/main/src/img/examples/IMG1.PNG" />
    <meta property="og:image:secure_url" content="https://raw.githubusercontent.com/sebranly/ctr-ocr/main/src/img/examples/IMG1.PNG" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="3840" />
    <meta property="og:image:height" content="2160" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_US" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Crash Team Results" />
    <meta name="twitter:description" content="Uploads your in-game screenshots of Crash Team Racing: Nitro-Fueled and convert them into results data" />
    <meta name="twitter:image" content="https://raw.githubusercontent.com/sebranly/ctr-ocr/main/src/img/examples/IMG1.JPG" />
    <meta name="twitter:image:alt" content="Results of an online race with eight players on PS5 french version of Crash Team Racing: Nitro-Fueled video game" />
    <!-- TODO: when translating the website <meta property="og:locale:alternate" content="en_US" /> -->
  </head>
  <body>
    <noscript>
      <h1>Crash Team Results</h1>
        <div>You need to enable JavaScript to run this app.</div>
        <h2>Introduction</h2>
        <h2>Players</h2>
          <h3>Number of players</h3>
          <h3>Human Players</h3>
          <h3>CPUs</h3>
          <h3>Teams</h3>
          <h3>Points</h3>
        <h2>Images</h2>
        <h2>Results</h2>
    </noscript>
    <div id="root"></div>

  </body>
